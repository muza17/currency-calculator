<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container border border-primary mt-2">
        <div class="currency">
            <div class="currency__area row pt-5">
                <div class="col-6">
                    <form id="form">
                        <input class="form-control" id="money" type="number" placeholder="write money in sums" aria-label="money-input">
                    </form>
                </div>
                <div class="col-4">
                    <select id="select" class="form-select" aria-label="select--currency">
                        <option selected disabled>Currency</option>
                        <option value="ussd">USSD</option>
                        <option value="rubl">RUBL</option>
                        <option value="yevro">EURO</option>
                    </select>
                </div>
                <div class="col-2">
                    <form id="form2">
                        <button type="submit" id="btn" class="btn btn-primary">Bosish</button>
                    </form>
                </div>
            </div>
            <div class="mt-5 border border-primary rounded" id="result" ></div>
        </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
